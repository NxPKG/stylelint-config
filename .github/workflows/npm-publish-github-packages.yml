name: build
'on':
  - push
  - pull_request
env:
  FORCE_COLOR: 3
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - run: yarn
      - run: yarn run prettier-check
      - run: yarn run eslint
      - name: release
        if: >-
          github.repository_owner == 'nxpkg' && github.event_name ==
          'push' && github.ref == 'refs/heads/master'
          
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
